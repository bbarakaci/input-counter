<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Input Counter Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../libs/jquery/jquery.js"></script>
  <!-- Remove access to $ for better real-world testing. -->
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires QUnit v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../libs/on-input-change.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/input-counter.js"></script>
  <script src="input-counter_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">Input Counter Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
      <textarea id="area" maxlength="140"></textarea>
      <p>
          <output id="area-counter"></output> characters left
      </p>
  </div>
</body>
</html>
